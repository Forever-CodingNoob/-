<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="{{url_for('static', filename='img/favicon.ico')}}">
    <title>{% block title %} {% endblock %}</title>
    <style>
        .title{
            font-family: 'Noto Sans TC', sans-serif;
            font-size: 3em;
        }
        .navbar{
            font-family: 'Noto Sans TC', sans-serif;
        }
        .nav-title{
            font-size: 2em;
        }
        .text{
            font-family: source-han-sans-traditional, sans-serif;
            font-weight: 200;
            font-style: normal;
            font-size: 2em;
        }
        .station-title{
            line-height:65px;
            text-align:center;
            margin-bottom:30px;
        }
        .station-title *{
            vertical-align:middle;
        }
        .tags{
            font-family: 'Noto Sans TC', sans-serif;
            font-size: 1.5em;
            text-align:center;
        }
        .arrows{
            font-size: 1.5em;
            text-align:center;
        }
        div .owner{
            font-family: 'Noto Sans TC', sans-serif;
            text-align:center;
            padding:10px 0px;
        }
        div .owner span{
            padding: 0px 28px;
            font-size:1.5em;
            border:10px solid #0758a8;
            background-color:#ffffff;
            color:#0758a8;
            transition-duration: 0.2s;
            line-height:50px;
            display:inline-block;
        }
        div .owner span:hover{
            font-size:2em;
            border-color:#ffffff;
            background-color:#0080ff;
            color:#ffffff;
        }
        div .ans{
            font-family: 'Noto Sans TC', sans-serif;
        }
        div .ans #show{
            font-size:1.5em;
            padding: 0px 10px;
            border:5px solid #0758a8;
            background-color:#ffffff;
            color:#0758a8;
            transition-duration: 0.2s;
            display:inline-block;
        }
        div .ans #show:hover{
            border-color:#ffffff;
            background-color:#0080ff;
            color:#ffffff;
        }
        div .ans #ans{
            display:inline-block;
            font-size:1.5em;
            margin-top:5px;
            padding: 0px 10px;
            border:0px solid #0758a8;
            background-color:#ffffff;
            color:#0758a8;
            visibility:hidden;
            border-radius:10px;
            max-height:0px;
            line-height:0px;
            overflow: hidden;


            transition: all 1s;
            -moz-transition: all 1s; /* Firefox 4 */
            -webkit-transition: all 1s; /* Safari and Chrome */
            -o-transition: all 1s; /* Opera */
            -ms-transition: all 1s; /* Explorer 10 */
        }
        div .ans #ans.Translate{
            max-height:500px;
            padding:5px 10px;
            visibility:visible;
            border-width:2px;
            line-height:20px;
        }
        .title-form{
            font-size: 1.5em;
            padding:22px 0px;
            font-weight:500;
        }
        .form-sql button[type="button"]{
            font-size: 0.75em;
            margin:0px 20px;
        }
        #like-textarea{
            -moz-appearance: textfield-multiline;
            -webkit-appearance: textarea;
            font: medium -moz-fixed;
            height: auto;
            overflow: auto;
            opacity:1;
            background-color:#e9ecef;
            resize: vertical;
            font-family:consolas;
        }
        .form-auth{
            padding:40px 0px;
            text-align:center;
        }
        .form-auth button[type="submit"]{
            font-size: 0.75em;
        }
        .form-auth div{
            margin:10px 0px;
        }
        .game-info #gamename{
            color:#5c5c5c;
            font-family: 'Noto Sans TC', sans-serif;
        }
        div .startgame{
            text-align:center;
            margin:40px 0px;
        }
        div .startgame button{
            width:80%;
            font-size:2em;
            font-family: 'Noto Sans TC', sans-serif;
        }
        *{
            /*border:1px solid #000;*/
        }
    </style>
    <script>
        (function(d) {
            var config = {
            kitId: 'cwx0btc',
            scriptTimeout: 3000,
            async: true
            },
            h=d.documentElement,t=setTimeout(function(){h.className=h.className.replace(/\bwf-loading\b/g,"")+" wf-inactive";},config.scriptTimeout),tk=d.createElement("script"),f=false,s=d.getElementsByTagName("script")[0],a;h.className+=" wf-loading";tk.src='https://use.typekit.net/'+config.kitId+'.js';tk.async=true;tk.onload=tk.onreadystatechange=function(){a=this.readyState;if(f||a&&a!="complete"&&a!="loaded")return;f=true;clearTimeout(t);try{Typekit.load(config)}catch(e){}};s.parentNode.insertBefore(tk,s)
        })(document);
    </script>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <!--  imgmap will not successfully fun if add this jquery file
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        -->

        <!-- test jQuery import here -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>-->
        <!---->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand nav-title" href="{{ url_for('home')}}">捷運大大大富翁!</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="nav navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">車站(沒功能拉)</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{{url_for('showgames')}}">加入遊戲</a>
                </li>
                <li class="nav-item active">
                    <form action="{{url_for('johnnysucks')}}"  method="POST"><!--post=>form-->
                        <a class="nav-link" href="#" onclick="this.parentNode.submit();">電一下林致中</a>
                    </form>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{{url_for('sql_query_editor')}}">Postgresql Query Tool</a>
                </li>
            </ul>


            <ul class="nav navbar-nav ml-auto">
                {% if session['player_id'] %}
                    <button class="btn btn-dark navbar-btn">PlayerID:{{session['player_id']}}</button>
                {% endif %}
                {% if session['game'] %}
                    <button class="btn btn-danger navbar-btn" onclick="location.href='{{ url_for('showgame',gameid=session['game']) }}';">GamePin:{{session['game']}}</button>
                {% endif %}
                <li>
                    <a class="nav-link" href="#">Login</a>
                </li>
                <li>
                    <a class="nav-link" href="#">Register</a>
                </li>
                <li>
                    <a class="nav-link" href="#">Give Up Playing</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        {%for message in get_flashed_messages()%}
            <div class="alert alert-danger alert-dismissible    fade show">
                {{message}}
                <!--data-dismiss="alert"=>closing function-->
                <!--class="close" =>adjust its position and appearance-->
                <button data-dismiss="alert" class="close" >&times;</button>
            </div>
        {%endfor%}
        {% block content %} {% endblock %}
    </div>




  </body>
</html>
